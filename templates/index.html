<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Classification</title>
  <style>
      body {
      margin: 0;
      padding: 0;
      background: #d2b48c; /* Light brown */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #4e342e;
    }

    .container {
      background-color: #fff8f0;
      border: 2px solid #a0522d;
      border-radius: 15px;
      padding: 40px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      color: #4e342e;
    }

    #drop-area {
      border: 2px dashed #a0522d;
      border-radius: 10px;
      padding: 20px;
      background-color: #fff;
      transition: border-color 0.3s ease;
    }

    #drop-area.highlight {
      border-color: #8b4513;
    }

    #drop-area p {
      color: #5d4037;
      font-size: 16px;
      margin: 10px 0;
    }

    label {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #8b4513;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    label:hover {
      background-color: #5d4037;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Upload an Image for Classification :  &nbsp;</h1>

  <div id="drop-area">
    <h3>Drag & Drop an image here</h3>
    <center><label for="fileElem">Select Image</label></center>
    <input type="file" id="fileElem" name="file" accept="image/*">
  </div>

  <form id="upload-form" action="/classify" method="POST" enctype="multipart/form-data" style="display: none;">
    <input type="file" name="file" id="hidden-file"> 
  </form>

  <script>
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('fileElem');
    const hiddenInput = document.getElementById('hidden-file');
    const uploadForm = document.getElementById('upload-form');

    ['dragenter', 'dragover'].forEach(eventName => {
      dropArea.addEventListener(eventName, e => {
        e.preventDefault();
        dropArea.classList.add('highlight');
      });
    });

    ['dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, e => {
        e.preventDefault();
        dropArea.classList.remove('highlight');
      });
    });

    dropArea.addEventListener('drop', e => {
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        hiddenInput.files = files;
        uploadForm.submit();
      }
    });

    fileInput.addEventListener('change', () => {
      hiddenInput.files = fileInput.files;
      uploadForm.submit();
    });
  </script>

</body>
</html>
